<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal book finder | Pontus Henriksson - 2024</title>
    <meta
      name="description"
      content="A project designed to store data about the books I've read and manage their order on physical shelves, helping me find them easily and allowing you to to the same."
    />
    <meta name="author" content="Pontus Henriksson" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Personal book tracker</h1>
        <p>
          This website helps you keep track of the books you've read and
          organize them according to my styleguide. You can also download your
          bookshelf as a JSON file.
        </p>
        <a href="my-bookshelf.html">See my bookshelf instead</a>

        <div class="upload-bookshelf">
          Upload your JSON bookshelf file:
          <input type="file" id="upload-json" accept=".json" />
        </div>
      </header>

      <div id="shelf-container">
        <!-- Shelves will be rendered here dynamically -->
      </div>

      <button id="download-json">Download shelf as JSON</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
