<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Book Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My shelf</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex officiis
          dolores, dicta quae at modi in necessitatibus numquam dolor eveniet
          consequatur nihil similique natus! Exercitationem iusto est cum atque
          obcaecati.
        </p>
      </header>

      <div id="shelf-container">
        <!-- Shelves will be dynamically added here -->
      </div>

      <!-- Book detail modal -->
      <div id="book-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="book-title"></h2>
          <p id="book-category"></p>
          <p id="book-description"></p>
        </div>
      </div>

      <button id="download-json">Download JSON</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
